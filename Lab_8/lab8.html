<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>
    $(document).ready(function() {
      $("button").click(function() {
        console.log('click');
        $.ajax({
          url: "test.txt",
          success: function(result) {
            $("#div1").html(result);
          }
        });
      });
    });
  </script>
</head>

<body>
  <div id="div1">
    <h2>Change This Text</h2>
  </div>

  <button>Change</button>


</body>

</html>
